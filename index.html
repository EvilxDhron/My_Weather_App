<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather_App</title>
    <link rel="stylesheet" href="/Weather_App/CSS/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=search"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <header class="search-box">
        <input
          type="search"
          maxlength="35"
          placeholder="Enter your city name"
          id="city-input"
        />
        <button id="search-btn">
          <span class="material-symbols-outlined"> search </span>
        </button>
      </header>

      <section class="weather-info" style="display: none">
        <div class="location-date-container">
          <div class="location">
            <i class="ri-map-pin-line"></i>
            <h4 class="country-text">Mumbai</h4>
          </div>
          <div class="current-date-text">Fri, 11 July</div>
        </div>

        <div class="weather-summary-container">
          <img
            class="weather-summary-img"
            src="/Weather_App/Assets/115492004716268572233431-64.png"
            alt="weather img"
          />
          <div class="weather-summary-info">
            <h1 class="temp-text">32 °C</h1>
            <h3 class="condition-text regular-text">Clear</h3>
          </div>
        </div>

        <div class="weather-condition-container">
          <div class="condition-item">
            <i class="ri-contrast-drop-line"></i>
            <div class="condition-info">
              <h5 class="regular-text">Humidity</h5>
              <h5 class="humidity-value-text">55 %</h5>
            </div>
          </div>
          <div class="condition-item">
            <i class="ri-windy-line"></i>
            <div class="condition-info">
              <h5 class="regular-text">Wind Speed</h5>
              <h5 class="wind-value-text">6 M/s</h5>
            </div>
          </div>
        </div>

        <div class="forecast-items-container">
          <div class="forecast-item">
            <h5 class="forecast-item-date">10 July</h5>
            <img
              src="/Weather_App/Assets/81914923216268576173426-64.png"
              alt=""
              class="forecast-img"
            />
            <h5 class="forecast-item-temp">28 °C</h5>
          </div>
          <div class="forecast-item">
            <h5 class="forecast-item-date">10 July</h5>
            <img
              src="/Weather_App/Assets/81914923216268576173426-64.png"
              alt=""
              class="forecast-img"
            />
            <h5 class="forecast-item-temp">28 °C</h5>
          </div>
          <div class="forecast-item">
            <h5 class="forecast-item-date">10 July</h5>
            <img
              src="/Weather_App/Assets/81914923216268576173426-64.png"
              alt=""
              class="forecast-img"
            />
            <h5 class="forecast-item-temp">28 °C</h5>
          </div>
          <div class="forecast-item">
            <h5 class="forecast-item-date">10 July</h5>
            <img
              src="/Weather_App/Assets/81914923216268576173426-64.png"
              alt=""
              class="forecast-img"
            />
            <h5 class="forecast-item-temp">28 °C</h5>
          </div>
          <div class="forecast-item">
            <h5 class="forecast-item-date">10 July</h5>
            <img
              src="/Weather_App/Assets/81914923216268576173426-64.png"
              alt=""
              class="forecast-img"
            />
            <h5 class="forecast-item-temp">28 °C</h5>
          </div>
        </div>
      </section>

      <section class="search-city section-message">
        <img
          class="message-img"
          src="/Weather_App/Assets/message/search-city.png"
          alt=""
        />
        <div>
          <h1>Search City</h1>
          <h4 class="regular-text" style="width: 90%">
            Find out the weather condition of your city.
          </h4>
        </div>
      </section>

      <section class="not-found section-message" style="display: none">
        <img
          class="message-img"
          src="/Weather_App/Assets/message/not-found.png"
          alt=""
        />
        <div>
          <h1>Invalid City Name</h1>
          <h4 class="regular-text" style="width: 90%">
            The city you are looking for is not available.
          </h4>
        </div>
      </section>
    </main>

    <script src="/Weather_App/script.js"></script>
  </body>
</html>
